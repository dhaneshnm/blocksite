<!DOCTYPE html>
<html>
  <head>
    <title>Website Blocker Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input {
        margin-right: 10px;
      }
      button {
        margin: 5px 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
      }
    </style>

  <body>
    <h1>Manage Blocked Websites</h1>

    <h3>Blocked Websites:</h3>
    <ul id="blockedList"></ul>
    <script src="options.js"></script>
  </body>
</html>
